<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.scss">
    <script async defer src="script.js"></script>
</head>
<body>

    <main>
        <input id="display" type = "text"/>
        <input id="button" type = "button" value = "1" onclick = "display('1')" />
        <input id="button" type = "button" value = "2" onclick = "display('2')" />
        <input id="button" type = "button" value = "3" onclick = "display('3')" />
        <input id="button" type = "button" value = "4" onclick = "display('4')" />
        <input id="button" type = "button" value = "5" onclick = "display('5')" />
        <input id="button" type = "button" value = "6" onclick = "display('6')" />
        <input id="button" type = "button" value = "7" onclick = "display('7')" />
        <input id="button" type = "button" value = "8" onclick = "display('8')" />
        <input id="button" type = "button" value = "9" onclick = "display('9')" />
        <input id="button" type = "button" value = "0" onclick = "display('0')" />
        <input id="button" type = "button" value = "=" onclick = "display('=')" />
        <input id="button" type = "button" value = "+" onclick = "display('+')" />
        <input id="button" type = "button" value = "-" onclick = "display('-')" />
        <input id="button" type = "button" value = "x" onclick = "display('*')" />
        <input id="button" type = "button" value = "/" onclick = "display('/')" />
        <input id="button" type = "button" value = "C" onclick = "display('C')"/>
    </main>
    
</body>
</html>
